build:
  kotsadm:
    dockerfile: okteto.Dockerfile
  migrations:
    context: migrations
    dockerfile: migrations/okteto.Dockerfile
dev:
  kotsadm:
    command: bash
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    sync:
      - .:/go/src/github.com/replicatedhq/kots
    workdir: /go/src/github.com/replicatedhq/kots
    forward:
      - 2353:2345
    resources:
      limits:
        cpu: "2"
        memory: 4Gi